<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4> Квардат перетворюється на прямокутник о.О </h4>
    <svg class="square" width="500" height="500">
        <rect width="200" height="200" stroke-width="5" />
    </svg>

    <svg class="rectangle" width="200" height="200">
        <rect width="150" height="100" fill="lightblue" stroke="blue" stroke-width="5" />
    </svg>

    <svg class="circle" width="200" height="200">
        <circle cx="100" cy="100" r="50" fill="rgb(255,130,130)" stroke="red" stroke-width="5" />
    </svg>

    <svg class="ellipse" width="200" height="200">
        <ellipse cx="100" cy="100" rx="50" ry="70" fill="lightgreen" stroke="green" stroke-width="5" />
    </svg>
</body>

</html>
